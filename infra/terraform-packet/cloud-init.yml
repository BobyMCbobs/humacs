#cloud-config

users:
  - default
  - name: humacs
    gecos: Humacs
    primary_group: humacs
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin, docker
    ssh_authorized_keys:
      - ssh-rsa  caleb@titanlt
    shell: /bin/bash
    lock_passwd: false

timezone: Pacific/Auckland

package_update: true
package_upgrade: true
packages:
  - emacs-nox
  - tree
  - iproute2
  - net-tools
  - tcpdump
  - htop
  - iftop
  - tmux
  - tmate
  - bash-completion
  - less
  - xz-utils
  - sudo
  - curl
  - ca-certificates
  - libcap2-bin
  - git
  - openssh-client
  - postgresql-client-12
  - jq
  - inotify-tools
  - xtermcontrol
  - nodejs
  - gnupg2
  - tzdata
  - wget
  - python3-dev
  - xz-utils
  - apache2-utils
  - sqlite3
  - silversearcher-ag
  - build-essential
  - vim
  - rsync
  - unzip
  - iputils-ping
  - file
  - docker.io

runcmd:
  - curl -Lo /usr/local/bin/kind https://github.com/kubernetes-sigs/kind/releases/download/v0.8.1/kind-$(uname)-amd64
  - chmod +x /usr/local/bin/kind
  - curl -L https://storage.googleapis.com/kubernetes-release/release/v1.18.8/bin/linux/amd64/kubectl -o /usr/local/bin/kubectl
  - chmod +x /usr/local/bin/kubectl
  - curl -L https://github.com/tmate-io/tmate/releases/download/2.4.0/tmate-2.4.0-static-linux-amd64.tar.xz | tar --directory /usr/local/bin --extract --xz --strip-components 1 tmate-2.4.0-static-linux-amd64/tmate
  - chmod +x /usr/local/bin/kind
  - curl -L https://get.helm.sh/helm-v3.3.0-linux-amd64.tar.gz | tar --directory /usr/local/bin --extract -xz --strip-components 1 linux-amd64/helm
  - chgrp users /var/run/docker.sock
  - git clone --recursive https://github.com/humacs/humacs /etc/skel/humacs
  - cd /etc/skel/humacs && \
    /usr/bin/ln -sf /etc/skel/humacs/.emacs-profiles.el ../ && \
    /usr/bin/ln -sf /etc/skel/humacs/.emacs-profile ../ && \
    /usr/bin/ln -sf /etc/skel/humacs/chemacs/.emacs ../
  - su humacs -c 'cp -r /etc/skel/humacs /home/humacs/humacs'
  - su humacs -c 'cd /home/humacs/humacs && ./install.sh'

output:
  all: '| tee -a /var/log/cloud-init-output.log'
